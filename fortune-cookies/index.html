    <script>
        var fortunes = [{"book_link": "(T-14.10.7)", "id": 1, "quote": "The only judgment involved, is the Holy Spirit\u0027s one division into two categories; one of love, and the other - the call for love."}, {"book_link": "(T-2.5.7)", "id": 2, "quote": "Corrective learning always begins with the awakening of spirit, and the turning away from the belief in physical sight."}, {"book_link": "(T-2.6.9)", "id": 3, "quote": "There are no idle thoughts. All thinking produces form at some level."}, {"book_link": "(T-3.6.9)", "id": 4, "quote": "Only those who give over all desire to reject can know that their own rejection is impossible."}, {"book_link": "(T-4.2.7)", "id": 5, "quote": "The ego literally lives by comparisons. Equality is beyond its grasp"}, {"book_link": "(T-4.2.10)", "id": 6, "quote": "The ego cannot survive without judgment, and is laid aside accordingly."}, {"book_link": "(T-4.3.4)", "id": 7, "quote": "Love will enter immediately into any mind that truly wants it"}, {"book_link": "(T-6.in)", "id": 8, "quote": "Anger always involves projection of separation, which must ultimately be accepted as one\u0027s own responsibility, rather than being blamed on others."}, {"book_link": "(T-7.4.2)", "id": 9, "quote": "The Holy Spirit must work through you to teach you He is in you."}, {"book_link": "(T-7.4.5)", "id": 10, "quote": "The ego always seeks to divide and separate. The Holy Spirit always seeks to unify and heal."}, {"book_link": "(T-8.3.4)", "id": 11, "quote": "When you meet anyone, remember it is a holy encounter. As you see him, you will see yourself ... for in him you will find yourself or lose yourself."}, {"book_link": "(T-8.9.1)", "id": 12, "quote": "do not ask the Holy Spirit to heal the body ... Ask, rather, that the Holy Spirit teach you the right perception of the body"}, {"book_link": "(T-9.5.8)", "id": 13, "quote": "A therapist does not heal; he lets healing be. He can point to darkness but he cannot bring light of himself, for light is not of him ... The Holy Spirit is the only Therapist."}, {"book_link": "(T-9.5.3)", "id": 14, "quote": "There is an advantage to bringing nightmares into awareness, but only to teach that they are not real, and that anything they contain is meaningless."}, {"book_link": "(T-11.5.1)", "id": 15, "quote": "No one can escape from illusions unless he looks at them, for not looking is the way they are protected."}, {"book_link": "(T-12.3.3)", "id": 16, "quote": "Remember that those who attack are poor. Their poverty asks for gifts, not further impoverishment."}, {"book_link": "(T-21.7.8-9)", "id": 17, "quote": "as you look on the effects of sin in any form, all you need [to] do is simply ask yourself \"Is this what I would see? Do I want this?\" ... This is your one decision\r\nYou have control of this. And if you choose to see a world without an enemy, in which you are not helpless, the means to see it will be given you."}, {"book_link": "(T-12.3.9)", "id": 18, "quote": "this world is only in the mind of its maker, along with his real salvation. Do not believe it is outside of yourself, for only by recognizing where it is will you gain control over it."}, {"book_link": "(T-12.3.10)", "id": 19, "quote": "If you will recognize that all the attack you perceive is in your own mind and nowhere else, you will at last have placed its source, and where it begins it must end. For in this same place also lies salvation. "}, {"book_link": "(T-13.In.3)", "id": 20, "quote": "If this WERE the real world, God WOULD be cruel. "}, {"book_link": "(T-13.In.4)", "id": 21, "quote": "This world IS a picture of the crucifixion of God\u0027s Son. ... Yet you will not realize this until you accept the eternal fact that God\u0027s Son is not guilty."}, {"book_link": "(T-13.10.3)", "id": 22, "quote": "In any union with a brother in which you seek to lay your guilt upon him, or share it with him or perceive his own, YOU will feel guilty."}, {"book_link": "(T-14.6.1)", "id": 23, "quote": "The journey that we undertake together is the exchange of dark for light, of ignorance for understanding."}, {"book_link": "(T-14.7.2)", "id": 24, "quote": "The search for truth is but the honest searching out of everything that interferes with truth."}, {"book_link": "(T-14.7.6)", "id": 25, "quote": "The Holy Spirit asks of you but this; bring to Him every secret you have locked away from Him. Open every door to Him, and bid Him enter the darkness and lighten it away."}, {"book_link": "(T-14.9.6)", "id": 26, "quote": "In this world you can become a spotless mirror, in which the Holiness of your Creator shines forth from you to all around you. You can reflect Heaven here. "}, {"book_link": "(T-15.4.6)", "id": 27, "quote": "The holy instant ... is the recognition that all minds are in communication. It therefore seeks to change nothing, but merely to accept everything."}, {"book_link": "(T-15.4.9)", "id": 28, "quote": "The necessary condition for the holy instant does not require that you have no thoughts that are not pure. But it does require that you have none that you would keep [hidden]."}, {"book_link": "(T-15.6.2)", "id": 29, "quote": "You have so little faith in yourself because you are unwilling to accept the fact that perfect love is in you. And so you seek without for what you cannot find without. "}, {"book_link": "(T-15.7.10)", "id": 30, "quote": "Whenever you are angry, you can be sure that you have formed a special relationship which the ego has \"blessed,\" for anger IS its blessing."}, {"book_link": "(T-15.6.7)", "id": 31, "quote": "It is through US that peace will come. Join me in the idea of peace, for in ideas minds can communicate."}, {"book_link": "(T-16.6.12)", "id": 32, "quote": "Whenever your thoughts wander, enter with Him into a holy instant, and there let Him release you. He needs only your willingness to share His perspective to give it to you completely."}, {"book_link": "(T-18.6.6)", "id": 33, "quote": "It is insane to use the body as the scapegoat for guilt, directing its attack and blaming it for what you wished it to do."}, {"book_link": "(T-18.6.1)", "id": 34, "quote": "Heaven is not a place nor a condition. It is merely an awareness of perfect Oneness, and the knowledge that there is nothing else; nothing outside this Oneness, and nothing else within."}, {"book_link": "(T-18.6.9)", "id": 35, "quote": "The body is outside you, and but seems to surround you, shutting you off from others and keeping you apart from them, and them from you. It is not there."}, {"book_link": "(T-19.4.B.12)", "id": 36, "quote": "It is impossible to seek for pleasure through the body and not find pain."}, {"book_link": "(T-19.4.B.14)", "id": 37, "quote": "Like any communication medium, the body receives and sends the messages that it is given. It has no feeling for them. All of the feeling with which they are invested is given by the sender and the receiver."}, {"book_link": "(T-19.4.D.1)", "id": 38, "quote": "What would you see without the fear of death? What would you feel and think if death held no attraction for you? Very simply, you would remember your Father."}, {"book_link": "(T-19.4.D.17)", "id": 39, "quote": "Give faith to your brother, for faith and hope and mercy are yours to give. Into the hands that give, the gift is given."}, {"book_link": "(T-20.3.6)", "id": 40, "quote": "The world the holy see is beautiful because they see their innocence in it."}, {"book_link": "(T-20.3.6)", "id": 41, "quote": "The world believes in sin, but the belief that made it as you see it is not outside you."}, {"book_link": "(T-20.3.11)", "id": 42, "quote": "In your brother is the light ... See him as sinless, and there can be no fear in you."}, {"book_link": "(T-21.In.1)", "id": 43, "quote": "seek not to change the world, but choose to change your mind about the world."}, {"book_link": "(T-21.5.1)", "id": 44, "quote": "Perception selects, and makes the world you see. It literally picks it out as the mind directs. "}, {"book_link": "(T-21.6.1)", "id": 45, "quote": "Reason cannot see sin but can see errors, and leads to their correction."}, {"book_link": "(T-22.5.6)", "id": 46, "quote": "when you feel the need arise to be defensive about anything, you have identified yourself with an illusion."}, {"book_link": "(T-23.1.1)", "id": 47, "quote": "The memory of God comes to the quiet mind. It cannot come where there is conflict, for a mind at war against itself remembers not eternal gentleness."}, {"book_link": "(T-24.In.1)", "id": 48, "quote": "the motivation for this course is the attainment and the keeping of the state of peace. Given this state the mind is quiet, and the condition in which God is remembered is attained."}, {"book_link": "(T-24.In.2)", "id": 49, "quote": "To learn this course requires willingness to question every value that you hold."}, {"book_link": "(T-24.2.14)", "id": 50, "quote": "The death of specialness is not your death, but your awakening into life eternal. You but emerge from an illusion of what you are to the acceptance of yourself as God created you."}, {"book_link": "(T-31.8.5)", "id": 51, "quote": "Learn, then, the happy habit of response to all temptation to perceive yourself as weak and miserable with these words: I am as God created me. His Son can suffer nothing. And I am His Son."}, {"book_link": "(T-27.6.1)", "id": 52, "quote": "Pain\u0027s purpose is the same as pleasure, for they both are means to make the body real."}, {"book_link": "(T-28.1.11)", "id": 53, "quote": "The miracle comes quietly into the mind that stops an instant and is still. "}, {"book_link": "(T-29.1.2)", "id": 54, "quote": "No one who hates but is afraid of love, and therefore must he be afraid of God. Certain it is he knows not what love means. He fears to love and loves to hate, and so he thinks that love is fearful; hate is love"}, {"book_link": "(T-29.1.8)", "id": 55, "quote": "There is a wariness that is aroused by learning that the body is not real. And there are overtones of seeming fear around the happy message, \"God is Love.\""}, {"book_link": "(T-29.7.1)", "id": 56, "quote": "Seek not outside yourself. For all your pain comes simply from a futile search for what you want, insisting where it must be found. What if it is not there? Do you prefer that you be right or happy?"}, {"book_link": "(T-30.3.4)", "id": 57, "quote": "It never is the idol that you want, but what you think it offers you."}, {"book_link": "(T-30.4.8)", "id": 58, "quote": "Let forgiveness be the substitute for fear. This is the only rule for happy dreams."}, {"book_link": "(T-31.3.1)", "id": 59, "quote": "Learn this, and learn it well, for it is here delay of happiness is shortened by a span of time you cannot realize. You never hate your brother for his sins, but ONLY for your own. "}, {"book_link": "(T-31.7.10)", "id": 60, "quote": "The holy ones whom God gave you to save are everyone you meet or look upon, not knowing who they are, all those you saw an instant and forgot, and those you knew a long while since, and those you will meet yet, the unremembered and the not yet born."}, {"book_link": "(T-31.8.1)", "id": 61, "quote": "Choose once again if you would take your place among the saviors of the world, or would remain in hell, and hold your brothers there."}, {"book_link": "(W-34)", "id": 62, "quote": "I can escape from the world I see by giving up attack thoughts."}, {"book_link": "(W-54.1)", "id": 63, "quote": "All thoughts have power. They will either make a false world or lead me to the real one. But thoughts cannot be without effects."}, {"book_link": "(W-55.3)", "id": 64, "quote": "As forgiveness allows love to return to my awareness, I will see a world of peace and safety and joy."}, {"book_link": "(W-34)", "id": 65, "quote": "I could see peace instead of this."}, {"book_link": "(W-60.1)", "id": 66, "quote": "Forgiveness is the means by which I will recognize my innocence. It is the reflection of God\u0027s love on earth."}, {"book_link": "(W-60.3)", "id": 67, "quote": "Everyone and everything I see will lean toward me and bless me. I will recognize in everyone my dearest friend."}, {"book_link": "(W-60.3)", "id": 68, "quote": "What could there be to fear in a world that I have forgiven, that has forgiven me?"}, {"book_link": "(W-100.3)", "id": 69, "quote": "Without your smile, the world cannot be saved."}, {"book_link": "(W-125.6)", "id": 70, "quote": "His voice awaits your silence, for His word can not be heard until your mind is quiet."}, {"book_link": "(W-130.1)", "id": 71, "quote": "What you see reflects your thinking. And your thinking but reflects your choice of what you want to see."}, {"book_link": "(W-132.10)", "id": 72, "quote": "to know your Self is the salvation of the world."}, {"book_link": "(M-1.3)", "id": 73, "quote": "There is a course for every teacher of God ... The form of the course varies greatly. But the content of the course never changes. Its central theme is always, \"God\u0027s Son is guiltless, and in his innocence is his salvation.\""}, {"book_link": "(W-132.10)", "id": 74, "quote": "There is no world apart from your ideas because ideas leave not their source, and you maintain the world within your mind in thought."}, {"book_link": "(W-152.1)", "id": 75, "quote": "No one can suffer loss unless it be his own decision. No one can grieve, nor fear, nor think him sick unless these are the outcomes he wants. And no one dies without his own consent."}, {"book_link": "(W-153.11)", "id": 76, "quote": "You will not see the light until you offer it to all your brothers."}, {"book_link": "(W-152.3)", "id": 77, "quote": "Salvation is the recognition that the truth is true, and nothing else is true. This you have heard before, but may not yet accept both parts of it. Without the first, the second has no meaning. But without the second, is the first no longer true."}, {"book_link": "(W-132.7)", "id": 78, "quote": "healing is the gift of those who are prepared to learn there is no world, and can accept the lesson now."}, {"book_link": "(T-27.7.13)", "id": 79, "quote": "YOU are the dreamer of the world of dreams. No other cause it has, nor ever will. Nothing more fearful than an idle dream has terrified God\u0027s Son, and made him think that he has lost his innocence, denied his Father, and made war upon himself."}, {"book_link": "(T-27.7.14)", "id": 80, "quote": "Rest in the Holy Spirit, and allow His gentle dreams to take the place of those you dreamed in terror and in fear of death. He brings forgiving dreams, in which the choice is not who is the murderer and who shall be the victim ... A smile has come to lighten up your sleeping face. The sleep is peaceful now, for these are happy dreams."}, {"book_link": "(T-27.7.15)", "id": 81, "quote": "Dream of your brother\u0027s kindnesses instead of dwelling in your dreams on his mistakes. Select his thoughtfulness to dream about, instead of counting up the hurts he gave. Forgive him his illusions, and give thanks to him for all the helpfulness he gave."}, {"book_link": "(T-27.8.15)", "id": 82, "quote": "The body is the central figure in the dreaming of the world. There is no dream without it, nor does it exist without the dream in which it acts as if it were a person to be seen and be believed. "}, {"book_link": "(W-p2.1.4)", "id": 83, "quote": "He who would not forgive must judge, for he must justify his failure to forgive."}, {"book_link": "(W-254.2)", "id": 84, "quote": "Today we let no ego thoughts direct our words or actions. When such thoughts occur, we quietly step back and look at them, and then we let them go."}, {"book_link": "(W-263.2)", "id": 85, "quote": "Let all appearances seem pure to us, that we may pass them by in innocence, and walk together to our Father\u0027s house as brothers and the holy Sons of God."}, {"book_link": "(W-265.1)", "id": 86, "quote": "I have indeed misunderstood the world, because I laid my sins on it and saw them looking back at me ... And how deceived was I to think that what I feared was in the world, instead of in my mind alone."}, {"book_link": "(W-281)", "id": 87, "quote": "I can be hurt by nothing but my thoughts."}, {"book_link": "(W-286.1)", "id": 88, "quote": "This is the day that has been chosen as the time in which I come to understand the lesson that there is no need that I do anything."}, {"book_link": "(W-304.1)", "id": 89, "quote": "Perception is a mirror, not a fact. And what I look on is my state of mind, reflected outward."}, {"book_link": "(W-312.1)", "id": 90, "quote": "Perception follows judgment. Having judged, we therefore see what we want to look upon."}, {"book_link": "(W-314.1)", "id": 91, "quote": "From new perception of the world there comes a future very different from the past. The future now is recognized as but extension of the present. Past mistakes can cast no shadows on it"}, {"book_link": "(W-332.1)", "id": 92, "quote": "Without forgiveness is the mind in chains, believing in its own futility."}, {"book_link": "(W-335.1)", "id": 93, "quote": "I never see my brother as he is, for that is far beyond perception. What I see in him is merely what I wish to see, because it stands for what I want to be the truth. It is to this alone that I respond"}, {"book_link": "(W-347)", "id": 94, "quote": "Anger must come from judgment. Judgment is the weapon I would use against myself, to keep the miracle away from me."}, {"book_link": "(W-p2.14.3)", "id": 95, "quote": "We are the bringers of salvation. We accept our part as saviors of the world, which through our joint forgiveness is redeemed. And this, our gift, is therefore given us"}, {"book_link": "(W-351)", "id": 96, "quote": "My sinless brother is my guide to peace. My sinful brother is my guide to pain. And which I choose to see I will behold."}, {"book_link": "(W-352)", "id": 97, "quote": "Judgment and love are opposites. From one come all the sorrows of the world. But from the other comes the peace of God Himself."}, {"book_link": "(W-357.1)", "id": 98, "quote": "Forgiveness, truth\u0027s reflection, tells me how to offer miracles, and thus escape the prison house in which I think I live."}, {"book_link": "(T-7.3.1)", "id": 99, "quote": "When I said \"I am with you always,\" I meant it literally. I am not absent to anyone in any situation. Because I am always with you, you are the way, the truth and the life."}, {"book_link": "(T-16.2.7)", "id": 100, "quote": "This is a year of joy, in which your listening will increase and peace will grow with its increase."}, {"book_link": "(T-12.8.8)", "id": 101, "quote": "When you want only love you will see nothing else. The contradictory nature of the witnesses you perceive is merely the reflection of your conflicting invitations."}, {"book_link": "(T-13.6.10)", "id": 102, "quote": "Each one [whom] you see in light brings your [own] light closer to your awareness. Love always leads to love"}, {"book_link": "(T-21.4.8)", "id": 103, "quote": "Little child, innocent of sin, follow in gladness the way to certainty ... The quiet way is open. Follow it happily"}, {"book_link": "(T-26.9.6)", "id": 104, "quote": "The holiest of all the spots on earth is where an ancient hatred has become a present love."}, {"book_link": "(T-16.4.6)", "id": 105, "quote": "Your task is not to seek for love, but merely to seek and find all of the barriers within yourself that you have built against it."}, {"book_link": "W-p2.5.5", "id": 106, "quote": "Identify with love, and you are safe. Identify with love, and you are home. Identify with love, and find your Self."}, {"book_link": "(T-26.9.7)", "id": 107, "quote": "Your footprints lighten up the world, for where you walk, forgiveness gladly goes with you."}, {"book_link": "(T-31.6.7)", "id": 108, "quote": "The truth in you remains as radiant as a star, as pure as light, as innocent as love itself."}, {"book_link": "(T-26.10.4)", "id": 109, "quote": "Beware of the temptation to perceive yourself unfairly treated."}, {"book_link": "(T-15.1.11)", "id": 110, "quote": "If you are tempted to be dispirited by thinking how long it would take to change your mind so completely, ask yourself, \"How long is an instant?\" Could you not give so short a time to the Holy Spirit for your salvation?"}, {"book_link": "(T-23.1.12)", "id": 111, "quote": "Peace is the state where love abides, and seeks to share itself. "}, {"book_link": "(T-14.10.10)", "id": 112, "quote": "The lonely journey fails because it has excluded what it would find."}, {"book_link": "(T-23.1.4)", "id": 113, "quote": "Brother, the war against yourself is almost over. The journey\u0027s end is at the place of peace."}, {"book_link": "(T-1.6.5)", "id": 114, "quote": "Perfect love casts out fear. If fear exists, then there is not perfect love."}, {"book_link": "(T-12.3.5)", "id": 115, "quote": "Salvation is for the mind, and it is attained through peace. This is the only thing that can be saved and the only way to save it. "}, {"book_link": "(T-12.3.10)", "id": 116, "quote": "If you will recognize that all the attack you perceive is in your own mind and nowhere else, you will at last have placed its source, and where it begins it must end. For in this same place also lies salvation. "}, {"book_link": "(T-18.6.1)", "id": 117, "quote": "There is nothing outside you. That is what you must ultimately learn"}, {"book_link": "(T-27.8.10)", "id": 118, "quote": "they could have no effect on you unless you failed to recognize it is your dream. "}, {"book_link": "(T-27.8.10)", "id": 119, "quote": "The secret of salvation is but this: that you are doing this unto yourself."}, {"book_link": "(T-29.7.1)", "id": 120, "quote": "Be you glad that you are told where happiness abides, and seek no longer elsewhere. You will fail. But it is given you to know the truth, and not to seek for it outside yourself."}, {"book_link": "(T-31.8.6)", "id": 121, "quote": "Choose once again what you would have him be, remembering that every choice you make establishes your own identity as you will see it and believe it is."}, {"book_link": "(T-1.6.2)", "id": 122, "quote": "A sense of separation from God is the only lack you really need correct."}, {"book_link": "(T-1.6.1)", "id": 123, "quote": "You who want peace can find it only by complete forgiveness."}, {"book_link": "(W-132.8)", "id": 124, "quote": "The sick are healed as you let go all thoughts of sickness, and the dead arise when you let thoughts of life replace all thoughts you ever held of death."}, {"book_link": "(W-132.6)", "id": 125, "quote": "There is no world! This is the central thought the course attempts to teach."}, {"book_link": "(W-132.5)", "id": 126, "quote": "There is no world apart from what you wish, and herein lies your ultimate release. Change but your mind on what you want to see, and all the world must change accordingly. "}, {"book_link": "(T-11.6.3)", "id": 127, "quote": "I am leading you to a new kind of experience that you will become less and less willing to deny."}, {"book_link": "(T-11.6.9)", "id": 128, "quote": "Do not set limits on what you believe I can do through you, or you will not accept what I can do FOR you."}, {"book_link": "(T-11.6.7)", "id": 129, "quote": "You will not find peace until you have removed the nails from the hands of God\u0027s Son, and taken the last thorn from his forehead. "}, {"book_link": "(T-8.8.8)", "id": 130, "quote": "The Holy Spirit\u0027s Voice is as loud as your willingness to listen. It cannot be louder without violating your freedom of choice, which the Holy Spirit seeks to restore, never to undermine."}, {"book_link": "(T-8.8.5)", "id": 131, "quote": "Sickness is meaningful only if the two basic premises on which the ego\u0027s interpretation of the body rests are true; that the body is for attack, and that you are a body."}, {"book_link": "(T-16.6.8)", "id": 132, "quote": "Delay will hurt you now more than before, only because you realize it is delay, and that escape from pain is really possible."}, {"book_link": "(T-28.7.2)", "id": 133, "quote": "There is no middle ground in any aspect of salvation. You accept it wholly or accept it not."}, {"book_link": "(T-13.10.8)", "id": 134, "quote": "The moment that you realize: guilt is insane, wholly unjustified and wholly without reason, you will not fear to look upon the Atonement, and accept it wholly."}, {"book_link": "(T-5.7.5)", "id": 135, "quote": "Whenever you are not wholly joyous, it is because you have reacted with a lack of love to one of God\u0027s creations ... The decision to react in this way is yours, and can therefore be undone."}, {"book_link": "(T-7.7.4)", "id": 136, "quote": "Illusions are investments. They will last as long as you value them ... The only way to dispel illusions is to withdraw all investment from them, and they will have no life for you because you will have put them out of your mind."}, {"book_link": "(T-7.7.2)", "id": 137, "quote": "When a brother acts insanely, he is offering you an opportunity to bless him. His need is YOURS. You NEED the blessing you can offer him. There is no way for you to have it EXCEPT by giving it. This is the law of God, and it has NO exceptions. "}, {"book_link": "(T-7.7.6)", "id": 138, "quote": "You cannot know your own perfection until you have honoured all those who were created LIKE you."}, {"book_link": "(T-7.7.3)", "id": 139, "quote": "Your brother is the mirror in which you see the image of yourself as long as perception lasts. And perception WILL last until the Sonship knows itself as whole. You made perception and it must last as long as you WANT it."}, {"book_link": "(T-5.2.9)", "id": 140, "quote": "My mind will always be like yours, because we were created as equals. It was only my decision that gave me all power in Heaven and earth. My only gift to you is to help you make the same decision. "}, {"book_link": "(T-5.2.10)", "id": 141, "quote": "The world is very tired, because it is the idea of weariness. Our task is the joyous one of waking it to the Call for God."}, {"book_link": "(T-5.2.12)", "id": 142, "quote": "I have enjoined you to behave as I behaved, but we must respond to the same Mind to do this. This Mind is the Holy Spirit, Whose Will is for God always. He teaches you how to keep me as the model for your thought, and to behave like me as a result."}, {"book_link": "(T-5.2.12)", "id": 143, "quote": "The power of our joint motivation is beyond belief, but not beyond accomplishment. What we can accomplish together has no limits, because the Call for God is the Call to the unlimited."}, {"book_link": "(T-5.2.4)", "id": 144, "quote": "You are the Kingdom of Heaven, but you have let the belief in darkness enter your mind and so you need a new light. The Holy Spirit is the radiance that you must let banish the idea of darkness. "}, {"book_link": "(M-22.2)", "id": 145, "quote": "The progress of the teacher of God may be slow or rapid, depending on whether he recognizes the Atonement\u0027s inclusiveness, or, for a time, excludes some problem areas from it."}, {"book_link": "(M-22.1)", "id": 146, "quote": "Healing and Atonement are not related; they are identical ... To forgive is to heal."}, {"book_link": "(M-22.3)", "id": 147, "quote": "The idea that a body can be sick is a central concept in the ego\u0027s thought system. This thought gives the body autonomy, separates it from the mind, and keeps the idea of attack inviolate. If the body could be sick Atonement would be impossible."}, {"book_link": "(M-22.6)", "id": 148, "quote": "A sick person perceives himself as separate from God. Would you see him as separate from you? It is your task to heal the sense of separation that has made him sick. It is your function to recognize for him that what he believes about himself is not the truth. It is your forgiveness that must show him this. "}, {"book_link": "(T-21.in.1)", "id": 149, "quote": "The world you see is what you gave it, nothing more than that ... It is the witness to your state of mind, the outside picture of an inward condition ... Therefore, seek not to change the world, but choose to change your mind about the world."}, {"book_link":"(W-32.1)", "id":150, "quote":"You are not the victim of the world you see because you invented it."}] ;
